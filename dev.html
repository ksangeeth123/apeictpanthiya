<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ape ICT Panthiya || Page Under Development</title>
    <link rel="icon" href="images/icon/bulb.ico" type="image/x-icon"> <!-- Add this line -->
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Resets */
body, html {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
}

/* Main container */
.container {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
    color: #ffffff;
    text-align: center;
    padding: 20px;
}

/* Content styling */
.content h1 {
    font-size: 3rem;
    margin-bottom: 20px;
}

.content p {
    font-size: 1.5rem;
    margin-bottom: 40px;
}

/* Gears animation */
.animation {
    position: relative;
    width: 100px;
    height: 100px;
    margin: 0 auto;
}

.gear {
    width: 100px;
    height: 100px;
    border: 10px solid #ffffff;
    border-radius: 50%;
    position: absolute;
    animation: spin 5s linear infinite;
}

.gear.one {
    border-left-color: transparent;
    animation-delay: -2s;
}

.gear.two {
    width: 80px;
    height: 80px;
    top: 10px;
    left: 10px;
    border-top-color: transparent;
    animation-delay: -3s;
}

.gear.three {
    width: 60px;
    height: 60px;
    top: 20px;
    left: 20px;
    border-bottom-color: transparent;
    animation-delay: -1s;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

/* Responsive adjustments */
@media only screen and (max-width: 768px) {
    .content h1 {
        font-size: 2rem;
    }
    .content p {
        font-size: 1.2rem;
    }
    .animation {
        width: 80px;
        height: 80px;
    }
    .gear {
        width: 80px;
        height: 80px;
    }
    .gear.two {
        width: 60px;
        height: 60px;
    }
    .gear.three {
        width: 40px;
        height: 40px;
    }
}

    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>We're Working on It!</h1>
            <p>This page is currently under development. Please check back soon.</p>
            <div class="animation">
                <div class="gear one"></div>
                <div class="gear two"></div>
                <div class="gear three"></div>
            </div>
        </div>
    </div>
</body>
</html>
